language: scala

sudo: required

services:
- docker

scala:
- 2.12.10
- 2.13.1

jdk:
- openjdk8

branches:
  only:
  - master

before_script:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git checkout -qf $TRAVIS_BRANCH; fi

script:
- |
  if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
    if [ $RELEASE_ON_PUSH = 'false' ]; then
      docker-compose run --rm sbt ++$TRAVIS_SCALA_VERSION clean coverage "testOnly * -- -l blobstore.IntegrationTest" coverageReport
    else
      docker-compose run --rm sbt ++$TRAVIS_SCALA_VERSION clean coverage "testOnly * -- -l blobstore.IntegrationTest" coverageReport
    fi
  else
    docker-compose run --rm sbt ++$TRAVIS_SCALA_VERSION clean coverage "testOnly * -- -l blobstore.IntegrationTest" coverageReport
  fi
- find $HOME/.sbt -name "*.lock" | xargs rm || echo "failed"
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm || echo "failed"
- docker-compose rm -svf

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION"

after_success:
- find $HOME/.sbt -name "*.lock" | xargs rm || echo "failed"
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm || echo "failed"
- docker-compose rm -svf
- bash <(curl -s https://codecov.io/bash) -cF "scala-$TRAVIS_SCALA_VERSION"  -r $TRAVIS_REPO_SLUG -t $CODECOV_TOKEN

env:
  global:
    - secure: 
